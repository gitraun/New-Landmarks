<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <video id="inputVideo" width="320" height="240" controls>
        <source src="Dataset/video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="canvas" width="320" height="240"></canvas>

    <script>
        const video = document.getElementById('inputVideo');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        video.addEventListener('play', function () {
            // Function to draw video frames on canvas
            function drawVideoFrame() {
                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                // Draw video frame on canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                // Call the function recursively to continuously draw frames
                requestAnimationFrame(drawVideoFrame);
            }

            // Start drawing video frames on canvas
            drawVideoFrame();
        });

        video.addEventListener('pause', function () {
            // Stop drawing video frames on canvas when video is paused
            cancelAnimationFrame(drawVideoFrame);
        });
    </script>

</body>

</html>
