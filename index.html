<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <input type="file" id="fileInput">
            <img id="imageDisplay" width="300" height="300" style="display: none;">
            <video class="input_video"></video>
            <canvas class="output_canvas" width="300px" height="300px"></canvas>
        </div>
    </div>

    <script type="module">
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d');

        // Get file input element and image display element
        const fileInput = document.getElementById('fileInput');
        const imageDisplay = document.getElementById('imageDisplay');

        // Add event listener to file input element
        fileInput.addEventListener('change', (event) => {
            // Get selected file
            const file = event.target.files[0];

            // Create FileReader object
            const reader = new FileReader();

            // Set onload event handler for FileReader
            reader.onload = (e) => {
                //Image onload
                imageDisplay.onload = (e) => {
                    faceMesh.send({ image: imageDisplay });
                };
                // Set image display source to the loaded data URL
                imageDisplay.src = e.target.result;

                // Display the image
                imageDisplay.style.display = 'inline';
            };

            // Read the selected file as data URL
            reader.readAsDataURL(file);
        });

        function onResults(results, landmarkIndices) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(
                results.image, 0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks) {
                for (const landmarks of results.multiFaceLandmarks) {
                    drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION,
                        { color: '#C0C0C070', lineWidth: 1 });

                    // drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {
                    //     color: 'orange'
                    // });
                    // drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYEBROW, {
                    //     color: '#FF3030'
                    // });
                    // drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_IRIS, {
                    //     color: '#FF3030'
                    // });
                    // drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, { color: 'blue' });
                    // drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYEBROW, {
                    //     color: '#30FF30'
                    // });
                    // drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_IRIS, {
                    //     color: '#30FF30'
                    // });
                    // drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {
                    //     color: '#E0E0E0'
                    // });

                    // Loop through the inputted landmark indices
                    for (let i = 0; i < landmarkIndices.length; i += 2) {
                        const index1 = landmarkIndices[i];
                        const index2 = landmarkIndices[i + 1];

                        // Check if both landmark indices are within the valid range
                        if (index1 >= 0 && index1 < landmarks.length && index2 >= 0 && index2 < landmarks.length) {
                            // Get the landmark coordinates
                            const landmark1 = landmarks[index1];
                            const landmark2 = landmarks[index2];
                            const x1 = landmark1.x * canvasElement.width;
                            const y1 = landmark1.y * canvasElement.height;
                            const x2 = landmark2.x * canvasElement.width;
                            const y2 = landmark2.y * canvasElement.height;

                            // Draw a line between the two landmarks
                            canvasCtx.beginPath();
                            canvasCtx.moveTo(x1, y1);
                            canvasCtx.lineTo(x2, y2);
                            canvasCtx.strokeStyle = 'red';
                            canvasCtx.stroke();

                            // Calculate the distance between the two landmarks
                            const distance = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

                            console.log(`Distance between Landmark ${index1} and Landmark ${index2}: ${distance}px`);
                        }
                    }
                }
            }

            canvasCtx.restore();
        }
        const faceMesh = new FaceMesh({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
            }
        });
        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: true,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        const landmarkIndices = [386, 374, 159, 145]; // Example landmark indices for measuring distances between landmarks 0-1 and 2-3
        faceMesh.onResults(results => onResults(results, landmarkIndices));

        // const camera = new Camera(videoElement, {
        //     onFrame: async () => {
        //         await faceMesh.send({ image: videoElement });
        //     },
        //     width: 600,
        //     height: 337.50
        // });
        // camera.start();
    </script>
</body>

</html>
